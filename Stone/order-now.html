    <div class="border">
        <h4 style="color: white">Please click on the buttons and answer the questions below to order:</h4>
        <br>
        <button onclick="myName()"> Enter Name</button>
        <p id="name"></p>
        <script>
            function myName() {
                let person = prompt("Please enter your name");
                if (person != null) {
                    document.getElementById("name").innerHTML =
                        "Hello " + person + "! What would you like to order today?";
                }
            }
        </script>

        <button onclick="phonenumber()">Enter Phone Number</button>
        <p id="phonenumber"></p>
        <script>
            function phonenumber() {
                let person = prompt("Please enter your phone number");
                if (person != null) {
                    document.getElementById("phonenumber").innerHTML =
                        "We will send a confirmation text after you order!";
                }
            }
        </script>

        <button onclick="order()">Enter Order</button>
        <p id="order"></p>
        <script>
            function order() {
                let person = prompt("Please enter your name");
                if (person != null) {
                    document.getElementById("order").innerHTML =
                        "We will send a text message to confirm the orders";
                }
            }
        </script>

        <button onclick="code()">Enter Address</button>
        <p id="code"></p>
        <script>
            function code() {
                let person = prompt("Please enter your card information");
                if (person != null) {
                    document.getElementById("address").innerHTML =
                        "Your order shall be send after address is entered!";
                }
            }
        </script>

        <button onclick="address()">Enter Address</button>
        <p id="address"></p>
        <script>
            function address() {
                let person = prompt("Please enter your address");
                if (person != null) {
                    document.getElementById("address").innerHTML =
                        "Thank you for your purchase! Depending on the distance it might take longer to deliver.";
                }
            }
        </script>
